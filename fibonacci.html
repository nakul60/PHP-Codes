<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fibonacci Series Generator</title>
</head>
<body>
    <h2>Fibonacci Series Generator</h2>
    <br>
    <form id = "fib_form">
    
        <label for="input">Enter Number: </label>
        <input type="number" id="input" name="input" required min="1" max="20">
        <br><br>
        <button type="submit">Generate Series</button>

    </form>

    <br><br>

    <div class="output">
        <!-- here we will generate the output -->
    </div>

    <script>

        const form = document.querySelector("#fib_form");
        const output = document.querySelector('.output');

        form.addEventListener("submit", (e)=>{
            e.preventDefault();
            let n = parseInt(document.querySelector('#input').value.trim());
            let res = [];
            if(n == 1)
            {
                res = [0];
            }
            else if(n == 2)
            {
                res = [0, 1];
            }
            else
            {
                res = [0, 1];
                for(let i=2;i<n;i++)
                {
                    res.push(res[i-1] + res[i-2]);
                }
            }

            output.innerHTML = "<h3>The Fibonacci Series is: </h3>" + res.join(", ");

        });

    </script>


</body>
</html>
